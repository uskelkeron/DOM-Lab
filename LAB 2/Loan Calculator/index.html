<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div>
            <h1>Simple Loan Calculator</h1>
            <form method="post" action="#">

                <div id="formContainer">

                    <div>
                         <label for="loanAmount"> Loan Amount:</label> 
                    </div>

                    <div> 
                        <input type="text" for="loanAmount" id="loanAmount"> 
                        <span> </span>
                    </div>

                    <div>
                        <label for="interestrate">Annual Interest Rate:</label>
                    </div>

                    <div>
                        <input type="text" for="interestrate" id="interestrate"> 
                        <span> </span>
                    </div>

                    <div>
                        <label for="loanterm"> Loan Terms: </label>
                    </div>

                    <div>
                        <input type="text" for="loanterm" id="loanterm"> 
                        <span> </span>
                    </div>

                    <div>
                        <button type="button" id="Calculate">Calculate</button>
                    </div>
                   


                </div>

            </form>
        </div>

        <section class="modal hide">
            <div>
                <div><button type="button" id="closeModal">X</button></div>
                <div></div>

            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
