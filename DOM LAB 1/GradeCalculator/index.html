<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    
<body>
    <main>
     
        <div id="container">
            <form method="post" action="#">
                <p> Student Name Section  </p> 
                <label for="name">Student Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" for="name" id="student_name"> <br>
                <div id="errormessage1"></div>

                <p> Student Number Section  </p> 
                <label for="name">Student Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" for="name" id="student_number"> <br>
                <div id="errormessage3"></div>

                <p> Grade Attained  Section </p> 

                <label for="grade">Grade Attained:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" for="grade" id="grade"> <br> <br>
                <div id="errormessage2"></div>

                <button type="button" id="submit">Calculate Grade</button>

                <div id="results"></div>


            </form>
        </div>
    </main>
 <script src="js/app.js"></script>   
</body>
</html>
